<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
	function setSearchEngine(){
		var actions = {
			"google": "https://google.com/search",
			"duckDuckGo": "https://duckduckgo.com/",
			"bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web"
		}
		var form = document.getElementById('searchForm');
		var selectedButton = document.querySelector('input[name=engine]:checked')

	if (selectedButton) {
		var selectedEngine = selectedButton.value;

		if(actions[selectedEngine]){
			form.setAttribute('action', actions[selectedEngine]);
		} else {
			console.error('Invalid search selected');
		}
	}else {
		console.error('No Search Engine selected');
	}
		
	};
	
		// TODO: create a handler
    window.addEventListener("load", function(){
        var form = document.getElementById('searchForm');
		form.addEventListener('submit', function(event) {
			setSearchEngine();
		});

    });
	</script>

					background-color: cornflowerblue;

					color: rgb(213, 172, 6);

				}
				form {
					font-size: 24px;
					color: rgb(213, 172, 6);

					font-family: Arial, Helvetica, sans-serif;
				}
				</style>
</head>

<body>
	<h1>Search here!</h1>
	<form id="searchForm">
    <!-- TODO: add form elements -->
	<input type = "text" name = "q"/>
    <br>
    <br>
	<label>Google<input type="radio" name="engine" value="google"/></label>
    <label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"/></label>
    <label>Bing<input type="radio" name="engine" value="bing"/></label>
	<label>Ask<input type="radio" name="engine" value="ask"/></label>
	<br>
	<button type = "submit">Go!</button>
	</form>

</body>
